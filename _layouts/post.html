<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/BlogPosting" {% if page.main-class %}class="post-{{ page.main-class }}"{% endif %}>
    {% include head.html %}
    <body>
        {% include svg-icons.html %}
        {% include header-post.html %}
        <main class="post">

            <article role="article" id="post" class="post-content" itemprop="articleBody">
                {{ content }}
            </article>
            <!-- <aside>
              <strong>Sidebar</strong>
            </aside> -->
            <!-- {% include author.html %} -->
            <!-- {% if page.comments != false %} 
                {% include comments.html %}
            {% endif %} -->
        </main>
        {% include share.html %}

        <div class="pagination">
            {% if page.previous.url %}
              <span class="prev" >
                  <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}">
                    ⟨ {{ page.previous.title }}
                  </a>
              </span>
            {% endif %}
            {% if page.next.url %}
              <span class="next" >
                  <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}">
                    {{ page.next.title }} ⟩
                  </a>
              </span>
            {% endif %}
        </div>
        {% include footer.html %}
    </body>
</html>
